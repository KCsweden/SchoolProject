<!DOCTYPE html>
<html lang="en">
<head>
<link rel="StyleSheet" href="Styleone.css">
</head>

<body>
    <div class="split-container">
        <div class="left-side">
            <div class="container">
                <h2>Portalen Login</h2>
                <label for="username"><b>Anvvändarnamn:</b></label>
                <input type="text" placeholder="Enter Username" name="username" id="username" required>
                <label for="password"><b>Lösenord:</b></label>
                <input type="password" placeholder="Enter Password" name="password" id="password" required>
                <button type="button" onclick="login()">Login</button>
                <label><input type="checkbox" checked="checked" name="remember"> Kom ihåg mig </label>
            </div>
            <div class="container">
                <button type="button" class="cancelbtn">Cancel</button>
                <span class="psw">Glömt <a href="Omoss.html">lösenord?</a></span>
            </div>
        </div>
        <div class="right-side">
            <img src="logotyp.png" alt="Logo" class="right-image">
        </div>
    </div>
    <script src="JavaScript.js"></script>
</body>
